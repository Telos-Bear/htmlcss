<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
      div {
        background-color:blueviolet ;
        text-align: center;
        height: 200px;
        width: 200px;
        border: solid 1px black;
        display: inline-block;
      }
      
      div:hover {
        background-color: red;
      }

      #d1:hover {
        background-color: blue;
        
      }

    </style>
</head>
    
<body>
  <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>

</body>

</html>
