<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        a:visited {
            color: #999;
        }

        a:hover {
            text-decoration: underline;
        }

        a:active {
            color: #f00;
        }



        a::after {
            content: " link ";
            text-decoration: none;
        }
    </style>
</head>
