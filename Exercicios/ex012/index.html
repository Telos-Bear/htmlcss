<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>

<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Aqui temos uma musica da olivia rodrigo a maior (eu mesmo não acho mais isso mas vale ressaltar que ainda gosto
        dela)</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/01. all-american bitch - (Hiphopde.com).mp3" type="audio/mpeg"> <!--MP3=MPEG-->
        <source src="midia/01. all-american bitch - (Hiphopde.com).mp3" type="(outro tipo)">
        <p>Infelizmente não carregou nenhum deles, se quiser baixar o arquivo <a
                href="midia/01. all-american bitch - (Hiphopde.com).mp3">Clique aqui</a></p>

    </audio>




</body>

</html>
